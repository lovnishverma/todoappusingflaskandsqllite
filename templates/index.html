<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-To-Do App</title>

    <!-- Favicon with a love emoji -->
    <link rel="icon" href="https://cdn.glitch.global/c348b206-ff44-4461-9a6a-82e61bbd0a5f/android-chrome-192x192.png?v=1735433362892">

    <!-- Style the page -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff6b81;
            margin: 20px 0 10px;
            text-align: center;
        }

        h2 {
            color: #ff6b81;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Sticky form styling */
        .sticky-form {
            position: sticky;
            top: 0;
            background-color: #fef7f7;
            padding: 10px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .sticky-form form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
        }

        .sticky-form input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ff6b81;
            font-size: 16px;
        }

        .sticky-form button {
            flex: 0 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            background-color: #ff6b81;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sticky-form button:hover {
            background-color: #ff3b5f;
        }

        main {
            margin-top: 20px;
            padding: 0 10px;
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button.done-btn {
            background-color: #ff6b81;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        button.done-btn:hover {
            background-color: #ff3b5f;
        }

        a {
            color: #ff6b81;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        a:hover {
            color: #ff3b5f;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            width: 100%;
            background-color: #ff6b81;
            color: white;
            position: fixed;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .sticky-form form {
                flex-direction: column;
            }

            .sticky-form input[type="text"] {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            .sticky-form button {
                width: 100%;
            }

            li {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Love-To-Do List</h1>
        <!-- Sticky input form -->
        <div class="sticky-form">
            <form action="/addTask" method="get">
                <input type="text" name="task" placeholder="Enter task" required>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </header>

    <main>
        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
            <li id="task-{{ task['tid'] }}">
                {{ task['task'] }}
                <div>
                    <button class="done-btn" data-task-id="{{ task['tid'] }}">Done</button>
                    <a href="/deleteTask/{{ task['tid'] }}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <h2>Completed Tasks</h2>
        <ul>
            {% for done_task in done %}
            <li id="done-{{ done_task['did'] }}">
                {{ done_task['task'] }}
                <div>
                    <a href="/delete-completed/{{ done_task['did'] }}">Delete Completed</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>

    <!-- Footer -->
    <footer>
        <p>
            <a style="color:white;" href="https://glitch.com/@lovnishverma">
                &copy; 2024 Lovnish Verma. ðŸ˜Š
            </a>
            All rights reserved. Made with &#10084;
        </p>
    </footer>

   <script>
    document.addEventListener("DOMContentLoaded", function () {
        const doneButtons = document.querySelectorAll('.done-btn');

        doneButtons.forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent form submission

                const taskId = button.getAttribute('data-task-id');

                // Send AJAX POST request
                fetch(`/move-to-done/${taskId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task_id: taskId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message); // Show success message

                        // Remove the task from the active list
                        document.getElementById(`task-${taskId}`).remove();

                        // Add the task to the "Completed Tasks" list
                        const completedTasksList = document.querySelector('ul:nth-of-type(2)'); // Second UL
                        const newTask = document.createElement('li');
                        newTask.id = `done-${taskId}`;
                        newTask.innerHTML = `
                            ${data.done_task.task}
                            <div>
                                <a href="/delete-completed/${taskId}">Delete Completed</a>
                            </div>
                        `;
                        completedTasksList.appendChild(newTask);
                    } else {
                        alert(data.message); // Show error message
                    }
                });
            });
        });
    });
</script>

</body>
</html>
