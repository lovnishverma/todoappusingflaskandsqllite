<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <!-- Favicon with a love emoji -->
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/wcAAwAB/JeTz1wAAAAASUVORK5CYII=">

    <!-- Style the page -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #ff6b81;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 25px;
            border: 1px solid #ff6b81;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ff6b81;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b5f;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 80%;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #ff6b81;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        a:hover {
            color: #ff3b5f;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            input[type="text"] {
                width: 70%;
            }

            button {
                width: 60%;
            }

            ul {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- Form to add a task -->
    <form action="/addTask" method="get">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }} <!-- Assuming task[1] is the task name -->
                <div>
                    <a href="/move-to-done/{{ task[0] }}/{{ task[1] }}">Done</a>
                    <a href="/deleteTask/{{ task[0] }}">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <h2>Completed Tasks</h2>
    <ul>
        {% for done_task in done %}
            <li>
                {{ done_task[1] }} <!-- Assuming done_task[1] is the task name -->
                <div>
                    <a href="/delete-completed/{{ done_task[0] }}">Delete Completed</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
