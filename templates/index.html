<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-To-Do List</title>

    <!-- Favicon with a love emoji -->
    <link rel="icon" href="https://cdn.glitch.global/c348b206-ff44-4461-9a6a-82e61bbd0a5f/android-chrome-192x192.png?v=1735433362892">

    <!-- Style the page -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #ff6b81;
            text-align: center;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border-radius: 25px;
            border: 1px solid #ff6b81;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ff6b81;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 60%;
        }

        button:hover {
            background-color: #ff3b5f;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 80%;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #ff6b81;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        a:hover {
            color: #ff3b5f;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            width: 100%;
            background-color: #ff6b81;
            color: white;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Love-To-Do List</h1>

    <!-- Form to add a task -->
    <form action="/addTask" method="get">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li id="task-{{ task['tid'] }}">
                {{ task['task'] }} <!-- Assuming task['task'] is the task name -->
                <div>
                    <button class="done-btn" data-task-id="{{ task['tid'] }}" style="background-color: #ff6b81; color: white; border: none; cursor: pointer; font-size: 14px; padding: 5px 10px; border-radius: 5px;">
                        Done
                    </button>
                    <a href="/deleteTask/{{ task['tid'] }}" style="margin-left: 10px;">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <h2>Completed Tasks</h2>
    <ul>
        {% for done_task in done %}
            <li>
                {{ done_task['task'] }} <!-- Assuming done_task['task'] is the task name -->
                <div>
                    <a href="/delete-completed/{{ done_task['did'] }}">Delete Completed</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lovnish Verma. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add click event to "Done" buttons
            const doneButtons = document.querySelectorAll('.done-btn');
            doneButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent form submission

                    const taskId = button.getAttribute('data-task-id'); // Get task ID

                    // Send AJAX POST request
                    fetch(`/move-to-done/${taskId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ task_id: taskId }) // Send task_id in request body
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(data.message); // Show success message
                            document.getElementById(`task-${taskId}`).remove(); // Remove task from list
                        } else {
                            alert(data.message); // Show error message
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            });
        });
    </script>
</body>
</html>
